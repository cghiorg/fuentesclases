{% extends 'base.html' %}
{% block titulo %}Listado de Estudiantes{% endblock %}
{% block contenido %}
<h2 class="mb-4">ðŸ“‹ Estudiantes Registrados</h2>
<div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
            <tr><th>ID</th><th>Nombre</th><th>Correo</th><th class="text-center">Acciones</th></tr>
        </thead>
        <tbody>
            {% for e in estudiantes %}
            <tr>
                <td>{{ e.id }}</td>
                <td>{{ e.nombre }}</td>
                <td>{{ e.correo }}</td>
                <td class="text-center">
                    <a href="{{ url_for('editar', id=e.id) }}" class="btn btn-warning btn-sm me-1">Editar</a>
                    <a href="{{ url_for('eliminar', id=e.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
