{% extends "base.html" %}
{% block title %}Modal{% endblock %}
{% block contenido %}
<h3>Botón para abrir un Modal</h3>
<button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#demoModal">
  Abrir Modal
</button>

<div class="modal fade" id="demoModal" tabindex="-1" aria-labelledby="demoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="demoModalLabel">Título del Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Este es el contenido del modal.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
