<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplos Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

  <h1 class="mb-4">Ejemplos Comunes de Bootstrap</h1>

  <!-- Botones -->
  <h3>Botones</h3>
  <button class="btn btn-primary">Primario</button>
  <button class="btn btn-success">Éxito</button>
  <button class="btn btn-danger">Peligro</button>

  <hr>

  <!-- Alertas -->
  <h3>Alertas</h3>
  <div class="alert alert-warning" role="alert">
    ¡Atención! Esto es una alerta amarilla.
  </div>
  <div class="alert alert-success" role="alert">
    ¡Éxito! Todo salió bien.
  </div>

  <hr>

  <!-- Tarjetas -->
  <h3>Tarjetas</h3>
  <div class="card" style="width: 18rem;">
    <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Título de la tarjeta</h5>
      <p class="card-text">Texto de ejemplo dentro de la tarjeta.</p>
      <a href="#" class="btn btn-primary">Acción</a>
    </div>
  </div>

  <hr>

  <!-- Barra de progreso -->
  <h3>Barra de progreso</h3>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="60"
      aria-valuemin="0" aria-valuemax="100">30%</div>
  </div>

  <hr>

  <!-- Tabla -->
  <h3>Tabla</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Juan</td>
        <td>Pérez</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ana</td>
        <td>López</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ana</td>
        <td>López</td>
      </tr>
    </tbody>
  </table>

</div>
</body>
</html>
