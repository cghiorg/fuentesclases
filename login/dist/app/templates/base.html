<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}App con Login{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Clase 9</a>
      <div>
        {% if 'usuario' in session %}
          <span class="navbar-text text-white me-3">Hola, {{ session['usuario'] }}</span>
          <a class="btn btn-outline-light btn-sm" href="/logout">Salir</a>
        {% else %}
          <a class="btn btn-outline-light btn-sm" href="/login">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block contenido %}{% endblock %}
  </div>
</body>
</html>
