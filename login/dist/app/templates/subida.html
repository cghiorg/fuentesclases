{% extends "base.html" %}
{% block title %}Subir Imagen{% endblock %}
{% block contenido %}
<h3>Subida de Archivos</h3>
<form method="POST" enctype="multipart/form-data">
  <input type="file" name="archivo" class="form-control mb-3">
  <button class="btn btn-primary" type="submit">Subir</button>
</form>
{% if imagen %}
  <hr>
  <img src="{{ url_for('static', filename='uploads/' ~ imagen) }}" width="300">
{% endif %}
{% endblock %}
